<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book Goblin</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="..\img\bookgoblin 3.0.jpg" alt="Book Goblin Logo">
                    Book Goblin
                </a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="features.html">Features</a>
                    <a href="pricing.html">Pricing</a>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">üåô</span> <span id="themeText">Dark Mode</span>
                </button>
            </nav>
        </div>
    </header>

    <main class="main-content auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Create Your Account</h1>
                    <p>Join Book Goblin to start tracking your reading journey.</p>
                </div>
                
                <form class="auth-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" required>
                        <div class="form-helper">
                            Password must be at least 8 characters
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" id="terms" class="form-check-input" required>
                        <label for="terms" class="form-check-label">
                            I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-block">Create Account</button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn btn-outline btn-block social-btn">
                            <span>üê¶</span> Continue with Twitter
                        </button>
                        <button type="button" class="btn btn-outline btn-block social-btn">
                            <span>üìò</span> Continue with Facebook
                        </button>
                        <button type="button" class="btn btn-outline btn-block social-btn">
                            <span>G</span> Continue with Google
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../script/theme.js"></script>
</body>
</html>

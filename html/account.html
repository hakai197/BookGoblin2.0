<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Book Goblin</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="logged-in">
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="dashboard.html" class="logo">
                    <img src="../img/bookgoblin 3.0.jpg" alt="Book Goblin Logo">
                    Book Goblin
                </a>
                <div class="nav-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="library.html">My Library</a>
                    <a href="reading-log.html">Reading Log</a>
                    <a href="discover.html">Discover</a>
                    <a href="account.html" class="active">Account</a>
                </div>
                <div class="user-menu">
                    <div class="user-avatar">
                        <img src="..\img\account image.png" alt="User Avatar">
                    </div>
                    <button class="theme-toggle" id="themeToggle">
                        <span id="themeIcon">ðŸŒ™</span> <span id="themeText">Dark Mode</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section id="account">
                <div class="account-header">
                    <h1 class="page-title">Account Settings</h1>
                </div>

                <div class="account-content">
                    <div class="account-sidebar">
                        <div class="account-profile">
                            <div class="profile-avatar">
                                <img src="../img/user-avatar.jpg" alt="User Avatar">
                                <button class="btn btn-outline btn-small">Change</button>
                            </div>
                            <h2>John Doe</h2>
                            <p>Member since January 2023</p>
                        </div>

                        <nav class="account-menu">
                            <a href="#profile" class="active">Profile</a>
                            <a href="#preferences">Preferences</a>
                            <a href="#reading-goals">Reading Goals</a>
                            <a href="#security">Security</a>
                            <a href="#notifications">Notifications</a>
                            <a href="#export">Export Data</a>
                            <a href="#delete">Delete Account</a>
                        </nav>
                    </div>

                    <div class="account-details">
                        <div id="profile" class="account-section">
                            <h2>Profile Information</h2>
                            <form class="account-form">
                                <div class="form-group">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" id="name" class="form-control" value="John Doe">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" id="email" class="form-control" value="john@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea id="bio" class="form-control" rows="4">Avid reader of fantasy and sci-fi. Currently working through The Wheel of Time series.</textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-outline">Cancel</button>
                                    <button type="submit" class="btn">Save Changes</button>
                                </div>
                            </form>
                        </div>

                        <div id="preferences" class="account-section" style="display: none;">
                            <h2>Reading Preferences</h2>
                            <form class="account-form">
                                <div class="form-group">
                                    <label class="form-label">Favorite Genres</label>
                                    <div class="checkbox-group">
                                        <label class="checkbox-label">
                                            <input type="checkbox" checked> Fantasy
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox" checked> Science Fiction
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox"> Mystery
                                        </label>
                                        <!-- More genres... -->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="reading-goal" class="form-label">Annual Reading Goal</label>
                                    <input type="number" id="reading-goal" class="form-control" value="24">
                                    <div class="form-helper">Set to 0 to disable reading goal</div>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-outline">Cancel</button>
                                    <button type="submit" class="btn">Save Preferences</button>
                                </div>
                            </form>
                        </div>

                        <!-- Other sections would be here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../script/theme.js"></script>
    <script src="../script/account.js"></script>
</body>
</html>
